services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./service:/service
    environment:
      - DB_HOST=database
      - DB_NAME=uni_postgres
      - DB_USER=tom
      - DB_PASSWORD=jerry

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - database

  database:
   image: postgres:14.6-alpine
   environment:
     - POSTGRES_DB=uni_postgres
     - POSTGRES_USER=tom
     - POSTGRES_PASSWORD=jerry